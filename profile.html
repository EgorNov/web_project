{% extends "base.html" %}

{% block content %}
<div class="alert alert-dark" role="alert">
    <h2>{{user[1]}}</h2>
    <h1>Рейтинг: {{user[3]}}</h1>
    Новости Пользователя:
    {% for item in news %}
        <div class="alert alert-dark" role="alert">
            <h2><a href={{item[0]}}>{{item[1]}}</a></h2>
            <div>{{item[2]}}</div>

        </div>
    {% endfor %}
</div>
{% endblock %}
